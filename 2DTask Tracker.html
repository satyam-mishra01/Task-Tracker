<!DOCTYPE html>
<html>
<head>
	<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <style>
    /* Basic Style */
body {
    background: -webkit-linear-gradient(to right, hsl(34, 88%, 54%), rgb(95, 17, 17));  
    background: linear-gradient(to right, rgb(18, 248, 229), rgb(231, 247, 8));
	color: hsl(0, 0%, 0%);
	font-family: Lato, sans-serif;
}

.container {
	display: block;
	width: 500px;
	margin:50px auto 0;
}

ul {
	margin: 0;
	padding: 0;
}

li * {
	float: left;
}

li,
h3 {
	clear: both;
	list-style: none;
}

input,
button {
	outline: none;
}

button {
	background: none;
	border: 0;
	color: hwb(0 0% 100%);
	font-size: 15px;
	width: 100px;
	margin: 10px 0 0;
	font-family: Lato, sans-serif;
	cursor: pointer;
}

button:hover {
	color: rgb(68, 27, 250);
}

/* Heading */
h3,
label[for='new-task'] {
	color: #333;
	font-weight: 700;
	font-size: 15px;
	border-bottom: 2px solid #333;
	padding: 30px 0 10px;
	margin: 0;
	text-transform: uppercase;
}

input[type="text"] {
	margin: 0;
	font-size: 18px;
	line-height: 18px;
	height: 18px;
	padding: 10px;
	border: 1px solid #ddd;
	background: #fff;
	border-radius: 6px;
	font-family: Lato, sans-serif;
	color: #888;
}

input[type="text"]:focus {
	color: #333;
}

.middle {
	text-align: center;
}


/* New Task */
label[for='new-task'] {
	display: block;
	margin: 0 0 20px;
}

input#new-task {
	float: right;
	width: 318px;
}

p>button:hover {
	color: rgb(26, 10, 255);
}

/* Task list */
li {
	overflow: hidden;
	padding: 20px 0;
	border-bottom: 1px solid #eee;
}

li>input[type="checkbox"] {
	margin: 0 10px;
	position: relative;
	top: 15px;
}

li>label {
	font-size: 18px;
	line-height: 40px;
	width: 237px;
	padding: 0 0 0 11px;
}

li>input[type="text"] {
	width: 226px;
}

li>.delete:hover {
	color: hsl(253, 100%, 48%);
}

/* Completed */
#completed-tasks label {
	text-decoration: line-through;
	color: hsl(0, 82%, 30%);
}

/* Edit Task */
ul li input[type=text] {
	display: none;
}

ul li.editMode input[type=text] {
	display: block;
}

ul li.editMode label {
	display: none;
}
</style>
</head>

<body>
	<div class="container">
		<p>
			<label for="new-task" class="middle">Add Task</label>
			<input id="new-task" type="text">
			<button>Add Task</button>
		</p>
		<h3 class="middle">Todo</h3>
		<ul id="incomplete-tasks">
		</ul>
		<h3 class="middle">Completed Tasks</h3>
		<ul id="completed-tasks">
		</ul>

	</div>

	<script>
    // Add a new task.
let taskInput = document.getElementById("new-task");

// first button
let addButton = document.getElementsByTagName("button")[0];

// ul of #incomplete-tasks
let incompleteTaskHolder = document.getElementById("incomplete-tasks");

// completed-tasks
let completedTasksHolder = document.getElementById("completed-tasks");

/*---- Part 1 ----*/
// function to create a new task item
let createNewTaskElement = function (taskString) {

	let listItem = document.createElement("li");

	// input (checkbox)
	let checkBox = document.createElement("input");
	// label
	let label = document.createElement("label");
	// input (text)
	let editInput = document.createElement("input");
	// button.edit
	let editButton = document.createElement("button");

	// button.delete
	let deleteButton = document.createElement("button");

	label.innerText = taskString;

	// Each element needs appending
	checkBox.type = "checkbox";
	editInput.type = "text";


	// innerText encodes special characters, HTML does not.
	editButton.innerText = "Edit";
	editButton.className = "edit";
	deleteButton.innerText = "Delete";
	deleteButton.className = "delete";

	// Append elements
	listItem.appendChild(checkBox);
	listItem.appendChild(label);
	listItem.appendChild(editInput);
	listItem.appendChild(editButton);
	listItem.appendChild(deleteButton);
	return listItem;
}
/*---- Part 2 ----*/
let addTask = function () {

	let listItem = createNewTaskElement(taskInput.value);

	if (taskInput.value === "") {
		return;
	}

	// Append listItem to incompleteTaskHolder
	incompleteTaskHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskCompleted);

	taskInput.value = "";

}

/*---- Part 3 ----*/
let editTask = function () {
	let listItem = this.parentNode;

	let editInput = listItem.querySelector('input[type=text]');
	let label = listItem.querySelector("label");
	let containsClass = listItem.classList.contains("editMode");
	// If class of the parent is .editmode
	if (containsClass) {
		label.innerText = editInput.value;
	} else {
		editInput.value = label.innerText;
	}
	listItem.classList.toggle("editMode");
}

/*---- Part 4 ----*/
let deleteTask = function () {

	let listItem = this.parentNode;
	let ul = listItem.parentNode;
	// Remove the parent list item from the ul.
	ul.removeChild(listItem);

}

/*---- Part 5 ----*/

let taskCompleted = function () {

	// Append the task list item to the #completed-tasks
	let listItem = this.parentNode;
	completedTasksHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskIncomplete);

}

/*---- Part 6 ----*/
let taskIncomplete = function () {
	// Mark task as incomplete.
	// When the checkbox is unchecked
	// Append the task list item to the #incomplete-tasks.
	let listItem = this.parentNode;
	incompleteTaskHolder.appendChild(listItem);
	bindTaskEvents(listItem, taskCompleted);

}

/*---- Part 7 ----*/
let bindTaskEvents = function (taskListItem, checkBoxEventHandler) {

	// select taskListItem's children
	let checkBox = taskListItem.querySelector("input[type=checkbox]");
	let editButton = taskListItem.querySelector("button.edit");
	let deleteButton = taskListItem.querySelector("button.delete");

	// bind editTask to edit button
	editButton.onclick = editTask;
	// bind deleteTask to delete button
	deleteButton.onclick = deleteTask;
	// bind checkBoxEventHandler to checkbox
	checkBox.onchange = checkBoxEventHandler;
}

/*---- Part 8 ----*/
// Set the click handler to the addTask function
addButton.addEventListener("click", addTask);
addButton.addEventListener("click", ajaxRequest);

/*---- Part 9 ----*/
// Cycle over incompleteTaskHolder ul list items
for (let i = 0; i < incompleteTaskHolder.children.length; i++) {
	// bind events to list item's children (taskCompleted)
	bindTaskEvents(incompleteTaskHolder.children[i], taskCompleted);
}

/*---- Part 10 ----*/
// Cycle over completedTasksHolder ul list items
for (let i = 0; i < completedTasksHolder.children.length; i++) {
	// bind events to list item's children (taskIncomplete)
	bindTaskEvents(completedTasksHolder.children[i], taskIncomplete);
}

    </script>

</body>

</html>
